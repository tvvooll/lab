<table border="1">
    <tr>
        <td>Client</td>
        <td>Supplier</td>
        <td>Amount</td>
        <td>Comment</td>
    </tr>
    {% for row in submited_tasks %}
    <tr>
        <td>{{row.client.client_name}}</td>
        <td>{{row.supplier.supplier_name}}</td>
        <td>{{row.amount}}</td>
        <td>{{row.comment}}</td>
    </tr>
    {% endfor %}
</table>


<form action="{% url 'polls:submit' %}" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
</form>

<form action="{% url 'polls:submit' %}" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
        <tr>
            <td>interval length [1;5]</td>
        </tr>
        <tr>
            <td><input type="number" id="invl" name="invl" min="1" max="5"></td>
        </tr>
    </table>
    <input type="submit" value="Submit">
</form>
